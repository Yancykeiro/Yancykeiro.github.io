<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panorama</title>
    <style>
        #container {
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url("./images/loading.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            background-color: white;
        }
    </style>

</head>

<body>
    <div id="container">

    </div>

</body>
<script type="module">

    import { Viewer, PanoramaController, THREE } from './tzlib.js';

    ;

    const options = {
        container: 'container',
        requestRenderMode: false,
        texturePath: '../images/',
        shadowLowerOffset: 0,
        maxDistance: 100000,
        fogDistance: 1000000,
        planeSize: 1000000
    }

    const viewer = new Viewer(options);

    const geometry = new THREE.SphereGeometry(1000);
    const material = new THREE.MeshBasicMaterial({ side: THREE.BackSide, map: new THREE.TextureLoader().load("../images/i3.jpg") });
    const sphere = new THREE.Mesh(geometry, material);
    viewer.scene.add(sphere);

    viewer.mainControl.setLookAt(1, 1, 1, 0, 0, 0);

    // viewer.mainControl.mouseButtons.left = ACTION.NONE;
    // viewer.mainControl.mouseButtons.middle = ACTION.NONE;
    // viewer.mainControl.mouseButtons.wheel = ACTION.DOLLY;

    viewer.scene.remove(this.viewer.centerMark);

    // p.loadImage(url);

</script>

</html>
